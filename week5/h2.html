<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
  const max = function() {
    let output;
    let items;

    if (arguments.length === 1 && Array.isArray(arguments[0])) {
      items = arguments[0];
    } else {
      items = Array.from(arguments);
    }

    output = items[0];
    for (let i = 1; i < items.length; i++) {
      if (items[i] > output) {
        output = items[i];
      }
    }

    return output;
  }

  console.log(`max(배열):${max([1,2,3,4])}`);
  console.log(`max(숫자, ...):${max(1,2,3,4)}`);
</script>

</body>
