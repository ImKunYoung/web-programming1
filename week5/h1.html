<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

        let output = "";
        const size = 9;
        for (let i = 1; i <= size; i++) {
            for (let j = size - i; j > 0; j--) {
                output += " ";
            }
            for (let k = 1; k <= 2 * i - 1; k++) {
                output += "*";
            }
            output += "\n";
        }

        for (let i = size-1; i > 0; i--) {
            for (let j = size - i; j > 0; j--) {
                output += " ";
            }
            for (let k = 1; k <= 2 * i - 1; k++) {
                output += "*";
            }
            output += "\n";
        }

        console.log(output);
</script>

</body>
</html>
