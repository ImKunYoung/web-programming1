<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기본 문자셋 설정 -->
    <meta charset="UTF-8">
    <!-- 반응형 웹 디자인 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹 페이지 제목 -->
    <title>자기소개 페이지</title>
    <!-- Bootstrap CSS 라이브러리 연결 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css 라이브러리 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- AOS 라이브러리 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- AOS 라이브러리 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Sticky.js 라이브러리 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sticky-js/1.2.0/sticky.min.js"></script>
    <!-- jQuery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Bootstrap JS 라이브러리 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 기본 바디 스타일 설정 */
        body {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: teal;
        }

        /* 헤더 스타일 설정 */
        header {
            background-color: #3f51b5;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* 내비게이션 바 스타일 설정 */
        nav {
            background-color: #3f51b5;
            padding: 0.5rem;
        }

        /* 내비게이션 바의 목록 스타일 설정 */
        nav ul {
            display: flex; /* flexbox 레이아웃 사용 */
            list-style: none; /* 목록 스타일 제거 */
            padding: 0; /* 내부 여백 제거 */
            justify-content: center;
        }

        /* 내비게이션 바의 목록 항목 스타일 설정 */
        nav ul li {
            margin: 0 1rem; /* 양쪽 외부 여백 설정 */
        }

        /* 내비게이션 바의 링크 스타일 설정 */
        nav ul li a {
            color: #fff; /* 글자색 설정 */
            text-decoration: none; /* 밑줄 제거 */
        }

        /* 메인 영역 스타일 설정 */
        main {
            padding: 2rem; /* 내부 여백 설정 */
        }

        /* 섹션 스타일 설정 */
        section {
            margin-bottom: 2rem; /* 아래쪽 외부 여백 설정 */
        }

        /* 제목 스타일 설정 */
        h1, h2 {
            margin-bottom: 1rem; /* 아래쪽 외부 여백 설정 */
        }

        /* '소개' 섹션의 이미지 스타일 설정 */
        #about img {
            max-width: 150px; /* 최대 너비 설정 */
            border-radius: 50%; /* 이미지 모서리 둥글게 설정 */
        }

        /* 스킬 및 프로젝트 목록 스타일 설정 */
        #skills-list, #projects-list {
            list-style: none; /* 목록 스타일 제거 */
            padding: 0; /* 내부 여백 제거 */
        }

        /* 스킬 및 프로젝트 목록 항목 스타일 설정 */
        #skills-list li, #projects-list li {
            margin-bottom: 0.5rem; /* 아래쪽 외부 여백 설정 */
        }

        /* 푸터 스타일 설정 */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* 다크 테마 스타일 */
        .dark-theme {
            background-color: #333;
            color: #fff;
        }

        .dark-theme #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .dark-theme header {
            background-color: #1c1c1c;
        }

        .dark-theme nav {
            background-color: #222;
        }

        .dark-theme nav ul li a {
            color: #fff;
        }

        .dark-theme footer {
            background-color: #222;
        }


        .mdl-layout-title {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
            letter-spacing: 0.0075em;
            text-decoration: none;
            color: red;
        }

    </style>

    <script>
        // DOMContentLoaded 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function () {
            // 스킬 목록 배열
            const skills = ['html', 'css', 'javascript'];
            // 프로젝트 목록 배열
            const projects = [{
                name: 'web-programming1',
                url: 'https://github.com/ImKunYoung/web-programming1'
            }, {name: 'orderservice', url: 'https://hub.docker.com/repository/docker/imkunyoung/orderservice/general'}];

            // HTML 요소를 가져옴
            const skillsList = document.getElementById('skills-list');
            const projectsList = document.getElementById('projects-list');

            // 각 스킬을 순회하며 스킬 목록에 추가
            skills.forEach((skill, index) => {
                const li = document.createElement('li');
                li.textContent = skill;
                li.setAttribute('data-aos', 'fade-up');
                li.setAttribute('data-aos-duration', '1000');
                li.setAttribute('data-aos-delay', `${index * 200}`);
                skillsList.appendChild(li);
            });

            // 각 프로젝트를 순회하며 프로젝트 목록에 추가
            projects.forEach(project => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = project.url;
                a.textContent = project.name;
                li.appendChild(a);
                projectsList.appendChild(li);
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ...
            // HTML 요소를 가져옴
            const toggleThemeBtn = document.getElementById('toggle-theme');

            // 테마 변경 버튼 클릭 이벤트 리스너
            toggleThemeBtn.addEventListener('click', function () {
                // 바디 요소를 가져옴
                const body = document.body;

                // 바디 요소에 "dark-theme" 클래스가 있으면 제거하고, 그렇지 않으면 추가
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('dark-theme');
                } else {
                    body.classList.add('dark-theme');
                }
            });
        });
    </script>

</head>
<body>

        <li><a class="mdl-navigation__link" href="#skills">기술</a></li>

    <!-- 연락처 섹션 -->

        <p data-aos="zoom-in-up" data-aos-duration="1000">Email: <a href="mailto:ur2kunyoung2@outlook.com" id="email">ur2kunyoung2@outlook.com</a>
        </p>
    </section>
</main>
